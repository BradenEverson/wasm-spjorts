<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="frontend/style/index.css"/>
        <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
        <title>Spjörts</title>
    </head>
    <body>
        <div class="container">
            <div class="title"><b class="white">Frii</b> Spjörts</div>
            <div class="menu">
                <button hx-get="/game" hx-target="body" id="play">Play</button>
                <button hx-get="frontend/connect_controller.html" hx-target="body">Connect Controller</button>
            </div>
        </div>

        <script>
            const actionButton = document.getElementById("play");
            if (localStorage.getItem('ID')) {
                actionButton.innerText = "Play";
                actionButton.disabled = false; 
                actionButton.classList.remove('disabled');
            } else {
                actionButton.innerText = "Connect A Controller to Play";
                actionButton.disabled = true;
                actionButton.classList.add('disabled');
            }
        </script>
    </body>
</html>
